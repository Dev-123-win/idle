name: mining_app
description: "Idle Clicker Crypto Mining App - Earn virtual currency through tap mining"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  hugeicons: ^0.0.6
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_storage: ^12.3.2
  
  # AdMob
  google_mobile_ads: ^5.1.0
  
  # Payments
  razorpay_flutter: ^1.3.7
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  http: ^1.2.1
  connectivity_plus: ^6.0.3
  vibration: ^2.0.0
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.6
  share_plus: ^10.0.0
  flutter_local_notifications: ^17.2.1+2
  
  # Security
  flutter_secure_storage: ^10.0.0
  crypto: ^3.0.3
  installed_apps: ^1.5.0
  flutter_spinkit: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

dependency_overrides:
  fluttertoast: '9.0.0'

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/animations/
    - assets/icons/
